<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>VueJS Slider</title>
</head>
<body>
    <div id="root">
        <p>{{counter}}</p>

        <div class="heroImage">
            <img :src="slides[counter].image" alt="">
            <div class="heroText">
                <h2 class="title">
                   {{slides[counter].title}}
                </h2>
                <p class="text">
                    {{slides[counter].text}}
                </p>
            </div>
        </div>
        
        <div id=imageSelector>
            <button id="up" @click="arrowUp"><i class="fas fa-chevron-up"></i></button>
            <div v-for="slide in slides" class="thumb">
                <img v-bind:src="slide.image" alt="">

            </div>
            <button id="down" @click="arrowDown"><i class="fas fa-chevron-down"></i></button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
